<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Tracker - Live Feed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #0E1117; color: white; overflow-x: hidden; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(50px); } to { opacity: 1; transform: translateY(0); } }
        .camera-container { animation: slideUp 1s cubic-bezier(0.16, 1, 0.3, 1); border: 2px solid #1F2937; border-radius: 15px; background: #1a1a1a; min-height: 60vh; display: flex; align-items: center; justify-content: center;}
        .dash-btn { animation: slideUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards; transition: transform 0.3s; }
        .dash-btn:hover { transform: translateY(-5px) scale(1.02); }
        .pulse-dot { width: 12px; height: 12px; background: red; border-radius: 50%; display: inline-block; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255,0,0,0.7); } 70% { box-shadow: 0 0 0 10px rgba(255,0,0,0); } 100% { box-shadow: 0 0 0 0 rgba(255,0,0,0); } }
    </style>
</head>
<body class="d-flex flex-column align-items-center justify-content-center min-vh-100 p-4">
    <div class="position-absolute top-0 start-0 p-4 d-flex align-items-center gap-2">
        <div class="pulse-dot"></div><h5 class="m-0 text-uppercase tracking-wider">System Active (GDPR Mode)</h5>
    </div>
    <div class="camera-container w-100 shadow-lg position-relative" style="max-width: 1000px;">

    </div>

</body>
</html>
